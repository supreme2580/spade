<ion-content [fullscreen]="true">
  <div class="main_div" *ngIf="current === 1">
    <div class="">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-icon
              (click)="back()"
              size="large"
              name="chevron-back-outline"
            ></ion-icon>
          </ion-col>
          <ion-col size="9"
            ><span class="text-center">What's your email?</span></ion-col
          >
        </ion-row>
      </ion-grid>
      <form class="my-5 p-2">
        <ion-label> Email </ion-label>

        <ion-item lines="none">
          <ion-input type="email" placeholder="Enter your email"></ion-input>
        </ion-item>
      </form>
    </div>
  </div>

  <div class="main_div" *ngIf="current === 2">
    <div class="">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-icon
              size="large"
              (click)="back()"
              name="chevron-back-outline"
            ></ion-icon>
          </ion-col>
          <ion-col size="10"
            ><span class="text-center">Please Create a Password</span></ion-col
          >
        </ion-row>
      </ion-grid>
      <form class="my-5 p-2">
        <ion-label> Password </ion-label>

        <ion-item lines="none">
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
      </form>
    </div>
  </div>

  <div class="main_div" *ngIf="current === 3">
    <div class="">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-icon
              (click)="back()"
              size="large"
              name="chevron-back-outline"
            ></ion-icon>
          </ion-col>
          <ion-col size="9"
            ><span class="text-center">What's your name?</span></ion-col
          >
        </ion-row>
      </ion-grid>
      <form class="my-5 p-2">
        <ion-label> First Name </ion-label>

        <ion-item lines="none">
          <ion-input
            type="text"
            placeholder="Enter your first name"
          ></ion-input>
        </ion-item>
      </form>
    </div>
  </div>
  <div class="main_div" *ngIf="current === 4">
    <div class="">
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <ion-icon
              (click)="back()"
              size="large"
              name="chevron-back-outline"
            ></ion-icon>
          </ion-col>
          <ion-col size="10"
            ><span class="text-center">What's your phone number?</span></ion-col
          >
        </ion-row>
      </ion-grid>
      <form class="my-5 p-2">
        <ion-label> Mobile Number </ion-label>

        <ion-item lines="none">
          <ion-grid>
            <ion-row>
              <ion-col size="2" style="display: flex; align-items: center">
                <select
                  name=""
                  id=""
                  class="py-2 px-2"
                  style="
                    margin-left: -12px;
                    border: none;
                    font-weight: 300;
                    border-right: 1px solid #bebebe;
                    outline: none;
                    background: white;
                  "
                >
                  <option value="">+223</option>
                  <option value="">+224</option>
                  <option value="">+225</option>
                </select>
              </ion-col>
              <ion-col size="10">
                <ion-input
                  type="text"
                  style="margin-left: 36px; font-weight: 400"
                  placeholder="Enter mobile number"
                ></ion-input
              ></ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </form>
    </div>
  </div>
  <div class="main_div mb-4"  *ngIf="current === 5">
    <div class="">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-icon
              (click)="back()"
              size="large"
              name="chevron-back-outline"
            ></ion-icon>
          </ion-col>
          <ion-col size="9"
            ><span class="text-center">Where do you live?</span></ion-col
          >
        </ion-row>
      </ion-grid>
      <div class="text-center">
        <img src="/assets/images/map.svg" height="300px" alt="" />
      </div>
      <form class="p-2" style="margin: -12px 0px 12px 0px">
        <div class="row">
          <div class="col-sm-6 col-6 my-3">
            <ion-label> Country </ion-label>

            <select name="" class="select_yt" placeholder="Cameroon" id="">
              <option selected>Cameroon</option>
            </select>
          </div>
          <div class="col-sm-6 col-6 my-3">
            <ion-label> State </ion-label>
            <select name="" class="select_yt" placeholder="Cameroon" id="">
              <option selected>Cameroon</option>
            </select>
          </div>
          <div class="col-sm-6 col-6 my-3">
            <ion-label> City </ion-label>

            <select name="" class="select_yt" placeholder="Cameroon" id="">
              <option selected>Cameroon</option>
            </select>
          </div>
          <div class="col-sm-6 col-6 my-3">
            <ion-label> Postal Code </ion-label>
<ion-item>

  <ion-input type="text" placeholder="Cameroon" ></ion-input>
</ion-item>
            <!-- <select name="" class="select_yt" placeholder="Cameroon" id="">
              <option selected>Cameroon</option>
            </select> -->
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="main_div" *ngIf="current === 6">
    <div class="">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-icon
              (click)="back()"
              size="large"
              name="chevron-back-outline"
            ></ion-icon>
          </ion-col>
          <ion-col size="9"
            ><span class="text-center">What's your religion?</span></ion-col
          >
        </ion-row>
      </ion-grid>
      <form class="my-5 p-2">
        <div class="main-co justify-content-start ">
          <div class="row ">
            <div class="col-6">
              <input type="radio" name="religion" class="hidebx" id="1">
              <label class="lbl-chk" for="1">
               <p>Cristianity</p>
              </label>
            </div>
            <div class="col-6">
              <input type="radio" name="religion" class="hidebx" id="2">
              <label class="lbl-chk" for="2">
               <p>Hinduism</p>
              </label>
            </div>
          </div>
        </div>
        <div class="main-co justify-content-end">
          <div class="row">
            <div class="col-5">
              <input type="radio" name="religion" class="hidebx" id="3">
              <label class="lbl-chk" for="3">
               <p>Sikhism</p>
              </label>
            </div>
            <div class="col-7">
              <input type="radio" name="religion" class="hidebx" id="4">
              <label class="lbl-chk" for="4">
               <p>Folk Religion</p>
              </label>
            </div>
          </div>
        </div>
        <div class="main-co justify-content-start">
          <div class="row">
            <div class="col-6">
              <input type="radio" name="religion" class="hidebx" id="5">
              <label class="lbl-chk" for="5">
               <p>Judaism</p>
              </label>
            </div>
            <div class="col-6">
              <input type="radio" name="religion" class="hidebx" id="6">
              <label class="lbl-chk" for="6">
               <p>Buddhism</p>
              </label>
            </div>
          </div>
        </div>
        <div class="main-co justify-content-end">
          <div class="row">
            <div class="col-6">
              <input type="radio" name="religion" class="hidebx" id="7">
              <label class="lbl-chk" for="7">
               <p>Irreligion</p>
              </label>
            </div>
            <div class="col-6">
              <input type="radio" name="religion" class="hidebx" id="8">
              <label class="lbl-chk" for="8">
               <p>Atheist</p>
              </label>
            </div>
          </div>
        </div>
        <div class="main-co justify-content-center">
          <div class="row" style="width: 50%;">
            <div class="col">
              <input type="radio" name="religion" class="hidebx" id="9">
              <label class="lbl-chk" for="9">
               <p>Islam</p>
              </label>
            </div>

          </div>
        </div>





      </form>
    </div>
  </div>
  <div class="main_div" *ngIf="current === 7">
    <div class="">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-icon
              (click)="back()"
              size="large"
              name="chevron-back-outline"
            ></ion-icon>
          </ion-col>
          <ion-col size="9"
            ><span class="text-center">What's your birthday?</span></ion-col
          >
        </ion-row>
      </ion-grid>
      <form class="my-5 p-2">
        <ion-label> Birthday </ion-label>

        <ion-item lines="none">
          <ion-grid>
            <ion-row style="width: 100%; font-size: 18px; font-weight: 400;">
              <ion-col size="3" class="d-flex" style="align-items: center;" >
                <ion-input
                type="number"
                placeholder="DD"
              ></ion-input><span style="margin-right: 10px;  margin-left: -26px;">:</span>
              </ion-col>

              <ion-col size="3" class="d-flex" style="align-items: center; width: 100%;">
                <ion-input style="width:60%"
                type="number"
                placeholder="MM"
              ></ion-input>
              <span style="margin-right: 10px; margin-left: -26px;">:</span>
              </ion-col>

              <ion-col size="4" >
                <ion-input
                type="text"
                placeholder="YYYY"
              ></ion-input>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-item>
      </form>
    </div>
  </div>
  <div class="btn_down">
    <div class="my-3">
      <ion-button expand="block" (click)="first()" size="large"
        >Next</ion-button
      >
    </div>
  </div>
</ion-content>
