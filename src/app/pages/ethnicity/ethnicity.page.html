<ion-content>
  <div class="onboarding-content">
    <div class="previous-step">
      <ion-icon *ngIf="current_step > 1" size="large" name="chevron-back-outline" (click)="goToPrevious()"></ion-icon>
    </div>

    <div class="onboarding-step">
      <ion-label>What's your ethnicity?</ion-label>
      <div class="interest-picker">
        <ion-row class="interest-row">
          <ion-col>
            <div class="interest-picker-item"><span>African American</span></div>
          </ion-col>
          <ion-col>
            <div class="interest-picker-item"><span>African</span></div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div class="interest-picker-item"><span>Afro-Urasian</span></div>
          </ion-col>
          <ion-col>
            <div class="interest-picker-item "><span>Other</span></div>
          </ion-col>
        </ion-row>
      </div>
    </div>

  </div>
  

  <ion-button class="onboarding-button" expand="block" (click)="goToNext()">Next</ion-button>

</ion-content>
